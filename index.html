<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dasumy Music</title>
  <style>
    body {
      font-family: "Poppins", Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #2a2a72, #0f0c29);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: rgba(0, 0, 0, 0.45);
      padding: 32px 36px 36px;
      border-radius: 22px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      border: 3px solid transparent;
      background: linear-gradient(135deg, #ff4ecd, #4d9fff);
      padding: 3px;
    }

    h1 {
      margin: 12px 0 6px;
      font-size: 30px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 15px;
      line-height: 1.7;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      padding: 14px 18px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.08));
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .links a:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.15));
    }

    .icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .facebook { background: #1877f2; }
    .youtube { background: #ff0000; }
    .discord { background: #5865f2; }
  </style>
</head>
