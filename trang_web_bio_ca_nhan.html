<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dasumy Music</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 30px 40px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid #fff;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.3s, transform 0.2s;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
